<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz Cumpleaños</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b6b;
      --text:#f8fafc;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--text);background:linear-gradient(180deg,#00111b 0%,var(--bg) 100%);display:flex;align-items:center;justify-content:center}
    .card{
      width:360px;
      max-width:95vw;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border-radius:18px;
      padding:24px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6),inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{margin:6px 0 12px;font-size:24px;letter-spacing:0.6px}
    p.lead{margin:0 0 18px;color:#bcd5e6}
    .cake{
      width:120px;height:120px;margin:0 auto 16px;border-radius:14px;background:conic-gradient(from 180deg,#ffd7d7,#ffd7d7 30%,#fff0aa 30%,#fff0aa 60%,#d7fbe6 60%);display:flex;align-items:center;justify-content:center;position:relative;box-shadow:0 6px 18px rgba(0,0,0,0.5)
    }
    .flame{width:18px;height:28px;background:linear-gradient(#ffcf55,#ff7b55);border-radius:50% 50% 40% 40% / 60% 60% 40% 40%;position:absolute;top:-18px;animation:flicker 800ms infinite}
    @keyframes flicker{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-3px) scale(1.05)}100%{transform:translateY(0) scale(1)}}
    .btn{
      display:inline-block;padding:10px 18px;border-radius:999px;background:linear-gradient(90deg,var(--accent),#ff9a9a);color:#111;font-weight:700;border:none;cursor:pointer;font-size:14px;box-shadow:0 6px 18px rgba(255,107,107,0.18)
    }
    .message{
      margin-top:18px;padding:14px;border-radius:12px;background:rgba(255,255,255,0.02);transform-origin:top center;transition:transform .45s cubic-bezier(.22,.9,.3,1),opacity .3s;opacity:0;transform:scaleY(0);
    }
    .message.show{opacity:1;transform:scaleY(1)}
    .confetti-piece{position:absolute;width:10px;height:14px;opacity:0;transform:translateY(-30px) rotate(0deg);border-radius:2px}
    footer{margin-top:16px;font-size:12px;color:#93a6bb}
    /* responsive */
    @media (min-width:520px){ .card{width:420px} h1{font-size:28px} }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="cake" aria-hidden="true">
      <div class="flame"></div>
    </div>
    <h1>Feliz Cumpleaños LEONORA</h1>
    <p class="lead">Que el día te regale risas, sorpresas y momentos inolvidables junto a Ashly</p>
    <button class="btn" id="openBtn">Abrir tarjeta</button>

    <div class="message" id="message">
      <h2 style="margin:0 0 8px;color:var(--accent)">¡Feliz cumpleaños!</h2>
      <p style="margin:0 0 8px">eres un gran ejemplo de persona, te admiro mucho, espero que la pases muy bien en tu dia.</p>
      <p style="margin:0;font-weight:600">TE QUERO MUCHO, LEO.</p>
    </div>

    <footer>Haz clic otra vez para ocultar</footer>
  </div>

  <script>
    const btn = document.getElementById('openBtn');
    const msg = document.getElementById('message');
    const card = document.getElementById('card');

    function createConfettiBurst(count){
      const colors = ['#ff6b6b','#ffd166','#6ee7b7','#7ad3ff','#b993ff'];
      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'confetti-piece';
        el.style.background = colors[i % colors.length];
        el.style.left = Math.random()*100 + '%';
        el.style.top = Math.random()*20 + '%';
        el.style.transform = `translateY(-10px) rotate(${Math.random()*360}deg)`;
        el.style.opacity = '1';
        card.appendChild(el);
        // animate
        const dx = (Math.random()-0.5)*300;
        const dy = 300 + Math.random()*200;
        el.animate([
          { transform: `translate(0px,-10px) rotate(0deg)`, opacity:1 },
          { transform: `translate(${dx}px,${dy}px) rotate(${dx + 360}deg)`, opacity:0 }
        ], { duration: 1600 + Math.random()*800, easing: 'cubic-bezier(.2,.9,.3,1)', fill: 'forwards' });
        setTimeout(()=> el.remove(), 2500);
      }
    }

    let open = false;
    btn.addEventListener('click', ()=> {
      open = !open;
      if(open){
        msg.classList.add('show');
        btn.textContent = 'Cerrar tarjeta';
        createConfettiBurst(18);
        // pequeña subida del card
        card.animate([{ transform: 'translateY(0)' },{ transform: 'translateY(-6px)' },{ transform: 'translateY(0)' }], { duration: 600, easing: 'ease-out' });
      } else {
        msg.classList.remove('show');
        btn.textContent = 'Abrir tarjeta';
        createConfettiBurst(8);
      }
    });

    // permitir abrir con teclado Enter cuando el botón está enfocado
    btn.addEventListener('keydown', e => { if(e.key === 'Enter') btn.click(); });
  </script>
</body>
</html>
